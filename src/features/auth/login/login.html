<div class="login-page">
      <div class="login-container">
        <div class="login-header">
          <h1 class="login-title">Welcome Back</h1>
          <p class="login-subtitle">Sign in to your account</p>
        </div>

        {{loginForm.valid  ? 'Form is valid' : 'Form is invalid'}}
        {{loginForm.touched  ? 'Form is touched' : 'Form is not touched'}}
        <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="login-form">
          <app-field
            fieldId="email"
            label="Email"
            type="email"
            placeholder="Enter your email"
            (valueChange)="changeValue($event, loginForm.get('email')!)"
            [required]="true"
            [errorMessage]="getFieldError('email')"
          />

          <app-field
            fieldId="password"
            label="Password"
            type="password"
            placeholder="Enter your password"
            (valueChange)="changeValue($event, loginForm.get('password')!)"
            [required]="true"
            [errorMessage]="getFieldError('password')"
          />

          <div class="form-actions">
            <button
              app-button
              type="submit"
              variant="primary"
              size="large"
              class="submit-button"
              [disabled]="isSubmitting()"
            >
              @if (isSubmitting()) {
                Signing in...
              } @else {
                Sign In
              }
            </button>
          </div>

          <div class="demo-credentials">
            <p class="demo-title">Demo Credentials:</p>
            <p class="demo-text">Email: <code>admin@example.com</code> or <code>user@example.com</code></p>
            <p class="demo-text">Password: <code>password</code></p>
          </div>
        </form>
      </div>
    </div>
