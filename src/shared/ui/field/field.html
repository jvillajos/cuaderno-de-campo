<div class="field">
      @if (label()) {
        <label [for]="fieldId()" class="label">
          {{ label() }}
          @if (required()) {
            <span class="required" aria-label="required">*</span>
          }
        </label>
      }

      <app-input
        [type]="type()"
        [placeholder]="placeholder()"
        [disabled]="disabled()"
        [hasError]="!!errorMessage()"
        [ariaDescribedBy]="errorMessage() ? fieldId() + '-error' : undefined"
        (inputChange)="valueChange.emit($event)"
        (inputBlur)="fieldBlur.emit()"
        (inputFocus)="fieldFocus.emit()"
      />

      @if (errorMessage()) {
        <div [id]="fieldId() + '-error'" class="error-message" role="alert" aria-live="polite">
          {{ errorMessage() }}
        </div>
      }

      @if (helpText() && !errorMessage()) {
        <div class="help-text">
          {{ helpText() }}
        </div>
      }
    </div>
